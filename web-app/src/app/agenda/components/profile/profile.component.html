<div *ngIf="isLoading else profile">
  <mat-spinner mode="indeterminate"></mat-spinner>
</div>
<ng-template #profile>
  <div class="profile-items">
    <div class="card-column">
      <!-- ICON -->
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            <mat-icon id="user-icon">face</mat-icon>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <h2 id="user-name">
          {{activeUser.name}}
        </h2>
      </mat-card>

      <!-- EMAIL -->
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Email</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ng-template>
            <h2>No email provided</h2>
          </ng-template>
        </mat-card-content>
        <mat-card-actions>
          <div class="card-action">
            <h3>Edit email address: </h3>
            <button mat-raised-button matTooltip="Change email"><mat-icon>email</mat-icon></button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="card-column">
      <!-- USERNAME -->
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Username</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>
            {{activeUser.username}}
          </h2>
        </mat-card-content>
        <mat-card-actions>
          <div id="username-change">
            <button mat-raised-button matTooltip="Change username"><mat-icon>build</mat-icon></button>
          </div>
        </mat-card-actions>
      </mat-card>

      <!-- PASSWORD -->
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>***********</h2>
        </mat-card-content>
        <mat-card-actions>
          <div class="card-action">
            <h3>Edit password: </h3>
            <button mat-raised-button matTooltip="Change password"><mat-icon>lock</mat-icon></button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</ng-template>
