<!--<annot-loading [loading]="(isLoading$ | async)"></annot-loading>-->
<mat-drawer-container autosize>
  <mat-drawer mode="side" opened="true">
    <div class="side-nav">
      <app-page-nav></app-page-nav>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-breadcrumbs
      (userLogin)="login()"
      (userLogout)="logout()"
      (userRegister)="navigateTo('register')"
      (redirectToProfile)="navigateTo('profile')"
      (returnHome)="navigateTo('/home')">
    </app-breadcrumbs>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
